---
layout: default
title: Free time - Acessebilidade
permalink: /acessebilidade/
titlesecondary: Categoria Acessebilidade
---
<main role="main" class="main">
{% for post in site.categories.acessebilidade  %}
	<section class="lectures">
	    <article class="lecture-content">
	      <a href="{{ post.link }}" class="lecture-thumbnails mfp-iframe" target="_blank">
	      	<img src="{{ post.img }}" alt="{{ post.title }}">
	      </a>
	      <a class="mfp-iframe" href="{{ post.link }}"><h2 class="title-lecture">{{ post.title }}</h2></a>
	      <span class="btn-defalut watch"><a target="_blank" class="btn-default--link mfp-iframe" href="{{ post.link }}">Assista agora!</a></span>
	    </article>
	</section>
{% endfor %}
</main>
